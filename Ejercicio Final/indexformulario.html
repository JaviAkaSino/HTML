<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formulario</title>
		<meta charset="UTC-8">
		<link href="images/favicon.png" rel="shortcut icon"/>
	</head>
	
	<body>
		<h1>Formulario de entrada</h1>
		
		<form action="index.html" method="post">
			<p>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre"/>
			</p>
			<p>
			<label for="apellidos">Apellidos:</label>
			<input type="text" id="apellidos" name="apellidos" size="30"/>			
			</p>
			<table border="0">		
				<tr>
					<td>
						<label for="edad">Edad:</label><br/>
						<input type="radio" name="edad" id="0-20" value="0-20"/>
						<label for="0-20">0-20</label><br/>
						<input type="radio" value="20-40" name="edad" id="20-40" checked/>
						<label for="20-40">20-40</label><br/>
						<input type="radio" name="edad" value="40-60" id="40-60"/>
						<label for="40-60">40-60</label><br/>
						<input type="radio" name="edad" id="60-100" value="60-100"/>
						<label for="60-100">60-100</label>
						
					</td>			
					<td>
						<label for="conocido">¿Cómo nos conociste?</label><br/>
						<input type="checkbox" name="amigo" value="amigo" id="amigo"/>
						<label for="amigo">A través de un amigo.</label><br/>
						<input type="checkbox" name="buscador" value="buscador" id="buscador"/>
						<label for="buscador">A través de un buscador.</label><br/>
						<input type="checkbox" name="navegando" value="navegando" id="navegando"/>
						<label for="navegando">Navegando por la red.</label><br/>
						<input type="checkbox" name="otros" id="otros" value="otros"/>
						<label for="otros">Otros</label>
					</td>
				</tr>
				<tr>
					<td>
						<br/>
						<label for="opinion" colspan="2">Opinión sobre nuestra página web</label><br/>
						<textarea name="opinion" id="opinion" cols="42" rows="6">Escriba aquí su opinión...</textarea>
					</td>
				</tr>
				<tr>
					<td>
						<br/>
						<label for="horas">¿Cuánto navegas por internet? (Señala la opción que nás se acerque)</label><br/>
						<select name="horas" id="horas" size="2">
							<option>2 horas al día.</option>
							<option>4 horas al día.</option>
							<option>6 horas al día.</option>
							<option>8 horas al día.</option>
						</select>
					</td>
				</tr>
			</table>
			<p>
			<input type="submit" value="Ir a Inicio" name="enviar"/>
			<input typE="reset" value="Borrar formulario"/>
			</p>
		</form>
		
		
	</body>
</html>
