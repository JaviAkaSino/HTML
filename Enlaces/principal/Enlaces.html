<!DOCTYPE html>
<html>

	<head>
		<title>Enlaces</title>
		<meta charset "UTF=8"/>
		
		<!--Vamos a poner un favicon
		Con rel indicamos el tipo
		Con 'shortcut icon' indicas que es favicon
		-->
		
		<link href="../images/favicon.jpg" rel="shortcut icon"/>
		
	</head>
	
	<body>
	
	<!-- Podemos alinear el contenido de un bloque con 'align=""'
	Y completamos el entrecomillado con 'center', 'right' y 'left' -->
		<h2 align="center">Teoría de enlaces</h2>
		
		<p><a href="https://www.google.es/?safe=active&ssui=on" title=Google>Para más información, visite Google</a> y para ir a la página de salto <a href="../apartados/saltos/Saltos.html#s3" title="Saltos">aquí</a></p>
		
	<!--="Al estar a la misma altura, es decir, dentro de la misma carpeta, podemos poner solo el nombre del archivo, en caso de subcarpeta, 'Carpeta/Archivo'; y en caso de sobrecarpeta '../'
	Salto a una sección poniendo 'id=letranúmero'dentro del <> en el sitio donde quieres ir; y poniendo '#letranúmero' en el link.
	"-->
	
	<!--Vamos a insertar una imagen, la ponemos con '<img src="">'
	Con 'alt' se pone un título mentras carga la imagen
	Con 'title' metemos titulardo
	Cambiamos tamaño con 'height' y 'width'-->
	
	<p> <img src="../images/gatito.jpg" alt="Se viene el gatete" title=Gatete height=500/></p>
	
	
	
	
	</body>
	
</html>
