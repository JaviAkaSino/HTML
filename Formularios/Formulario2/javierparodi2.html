	<head>

	<body>
		<h2 align="center">ENCUESTA INFORMÁTICA</h2>
		<form action="javierparodi2.html" method="post">
		<fieldset>
		<legend>Datos personales</legend>
			
			<label for="edad">Edad: </label>
			<input type="text" name="edad" id="edad"/>
			&nbsp;&nbsp;
			<label for="sexo">Sexo: </label>
			<input type="radio" name="sexo" value="hombre" id="hombre"/>
			<label for="hombre">Hombre</label>
			<input type="radio" name="sexo" value="mujer" id="mujer"/>
			<label for="mujer">Mujer </label>
			&nbsp;&nbsp;
			<label for="estudio"> Estás estudiando: </label>
			<select name="estudio" id="estudio">
				<option selected="true" disabled="disabled">
				<option>ESO</option>
				<option>Bachillerato</option>
				<option>Grado ó FP</option>
			</select>			
		</fieldset>
		
		<fieldset>
		<legend>Preguntas generales</legend>
		<p>
		<label for="ordenador">¿Tienes ordenador en casa?</label>
		<input type="radio" name="ordenador" value="si" id="si"/>
		<label for="si">Sí</label>
		<input type="radio" name="ordenador" value="no" id="no"/>
		<label for="no">No</label>
		
		<br/>
		
		<label for="uso">¿Lo utilizas tú sólo o lo compartes con otras personas?</label>
		<input type="radio" name="uso" value="propio" id="propio"/>
		<label for="propio">Propio</label>
		<input type="radio" name="uso" value="compartido" id="compartido"/>
		<label for="compartido">Compartido</label>
		</br>
		En períodos de clase:
		</p>
		<p><ul>
			<li>
			<label for="dias">¿Cuántos días a la semana sueles encender el ordenador?</label>
			<select name="dias" id="dias">
				<option selected="true" disabled="disabled"></option>
				<option value="1-3">1-3</option>
				<option value="4-5">4-5</option>
				<option value="6-7">6-7</option>
			</select>
			</li>
			
			<li>
			<label for="horas">¿Cuántas horas diarias sueles gastar en el ordenador (cada día)?</label>
			<select name="horas" id="horas">
				<option selected="true" disabled="disabled"></option>
				<option value="<1"><1</option>
				<option value="1-3">1-3</option>
				<option value="3+">3+</option>
			</select>
			</li>	
		</ul></p>
		
		<p>En períodos de vacaciones:</p>
		
		<p><ul>
			<li>
			<label for="diasvacas">¿Cuántos días a la semana sueles encender el ordenador?</label>
			<select name="diasvacas" id="diasvacas">
				<option selected="true" disabled="disabled"></option>
				<option value="1-3">1-3</option>
				<option value="4-5">4-5</option>
				<option value="6-7">6-7</option>
			</select>
			</li>
				
			<li>
			<label for="horasvacas">¿Cuántas horas diarias sueles gastar en el ordenador (cada día)?</label>
			<select name="horasvacas" id="horasvacas">
				<option selected="true" disabled="disabled"></option>
				<option value="<1"><1</option>
				<option value="1-3">1-3</option>
				<option value="3+">3+</option>
			</select>
			</li>
		</ul></p>
		
		<p>¿A qué dedicas tu tiempo en el ordenador?
		</br>
		<table border="0" summary="tiempoLibre">
			<tr>
				<td>
				<input type="checkbox" name="escribir" id="escribir"/>
				<label for="escribir">Escribir</label>
				</td>
				
				<td>
				<input type="checkbox" name="dibujar" id="dibujar"/>
				<label for="dibujar">Dibujar</label>
				</td>
				
				<td>
				<input type="checkbox" name="programar" id="programar"/>
				<label for="programar">Programar</label>
				</td>
				
				<td>
				<input type="checkbox" name="musica" id="musica"/>
				<label for="musica">Hacer música</label>
				</td>
				
				<td>
				<input type="checkbox" name="retoque" id="retoque"/>
				<label for="retoque">Retoque fotográfico</label>
				</td>
			</tr>
			
			<tr>
				<td>
				<input type="checkbox" name="jugar" id="jugar"/>
				<label for="jugar">Jugar</label>
				</td>
				
				<td>
				<input type="checkbox" name="webs" id="webs"/>
				<label for="webs">Ver páginas web</label>
				</td>
				
				<td>
				<input type="checkbox" name="chatear" id="chatear"/>
				<label for="chatear">Chatear</label>
				</td>
				
				<td>
				<input type="checkbox" name="intermusic" id="intermusic"/>
				<label for="intermusic">Intercambiar música</label>
				</td>
				
				<td>
				<input type="checkbox" name="intercine" id="intercine"/>
				<label for="intercine">Intercambiar películas/series</label>
				</td>
			</tr>	
		</table>
		<label for="otrasAct">Otras actividades (especifica):</label>
		<input type="text" name="otrasAct" id="otrasAct" size="20"/>
		<input type="text" name="otrasAct" id="otrasAct" size="20"/>
		<input type="text" name="otrasAct" id="otrasAct" size="20"/>
		</p>
