<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Rellena tu CV</title>
		<meta charset="UTF-8">
		<link href="../images/cv.png" rel="shortcut icon"/>
	</head>
	
	<body>
	<h3>Rellena tu CV</h3>
			<!-- Utilizamos atributo 'post' si hay contraseñas o envío de archivo. En envío de archivo también hay que utilizar enctype="multipart/form-data"-->
		<form action="php/insertar_cv.php" method="post" enctype="multipart/form-data" >
		
		<fieldset>
		<legend>Datos personales</legend>
		
			<p>
				<label for="nombre">Nombre</label>
				<br/>
				<input type="text" name="nombre" id="nombre" value="" size="15" maxlength="30" required/>
				<br/>
				<label for="apellidos">Apellidos</label>
				<br/>	
				<input type="text" name="apellidos" id="apellidos" value="" size="50" maxlength="80" required/>
				<br/>
				<label for="contrasena">Contraseña</label>
				<br/>
				<input type="password" name="contrasena" id="contrasena" value="" size="15" maxlength="10" required/>
				</br>
				<label for="dni">DNI</label>
				<br/>
				<input type="text" name="dni" id="dni" value="" size="6" maxlenght="9" required/>
				<br/>
				<label>Sexo</label>
				<br/>	
				<input type="radio" name="sexo" id="hombre" value="hombre">
				<label for="hombre">Hombre</<label>
				<br/>
				<input type="radio" name="sexo" id="mujer" value="mujer">
				<label for="mujer">Mujer</label>
			</p>
			
			</fieldset>
			
			<p>	
				<label for="foto">Incluir mi foto</label>
				<input type="file" name="foto" id="foto" accept="image/*"/>
			</p>

			<p>
				<input type="checkbox" name="subscribe" id="subscribe" checked/>
				<label for="subscribe">Suscribirse al boletín de novedades</label>
			</p>
			<p>
				<input type="submit" name="guardar" value="Guardar cambios"/>
				<input type="reset" name="borrar" value="Borrar los datos introducidos"/>
			</p>
		</form>
	</body>



</html>
