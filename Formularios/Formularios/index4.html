<!DOCTYPE html>
<html lang="es">
	
	<head>
		<title>Formularios último</title>
		<meta charset="UTF-8"/>
		<link href="../favicon.png"/>
	</head>
	
	<body>
		<h1>Textareas y Selects</h1>
		
		<form action="index4.html" method="get">
			<input type="hidden" name="id_usuario" value="Esto es info que ya está preparada para enviarse"/>
			<p>
				<label for="comentario">Deje aquí su comentario:</label>
				<br/>
				<textarea rows="5" cols="40" name="comentario" id="comentario" placeholder="Deje aquí su comentario."></textarea>
			</p>
			
			<p>
				<label for="pueblo">Nacidos en:</label>
				
				<!--Con size="3" salen 3 opciones del tirón, 
				con multiple permite seleccionar varias opciones-->
				
				<select name="pueblo" id="pueblo">
					<optgroup label="Costa del Sol Occidental">
						<option value="Estepona">Estepona</option>
						<option value="Marbella">Marbella</option>
					</optgroup>
					<optgroup label="Costa del Sol Oriental">	
						<option value="Málaga" selected>Málaga</option>
						<option value="Fuengirola">Fuengirola</option>
					</optgroup>	
				</select>
			</p>
			
			<p>
				<input type="submit" value="Enviar" name="botonEnviar"/>
			</p>
		
		</form>
	</body>


</html>
