<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejemplo de tabla avanzada</title>
		<meta charset="UTF-8">
	</head>
	
	<body>
	
		<h1>Resultado de la búsqueda</h1>
	
		<table align="center" border="1">
		
			<caption>Resultado de la búsqueda</caption>
			
			<tr>
				<th>Imagen</th>
				<th>Datos</th>
			</tr>
			
			<tr>
				<td><img src="img/portatil.png" alt="Portátil" title="Portátil"/></td>
				<td>
					<p><strong><a href="#">
					Portátil - 3 GHz - 4 GB RAM
					</a></strong></p>
					
					<p>
					<a href="#">Comprar:</a>
					<del>2.990 €</del>
					<strong>2.599 €</strong>
					</p>
				</td>		
			</tr>
			
			<tr>
				<td><img src="img/videocamara.png" alt="Videocámara" title="Videocámara"/></td>
				<td>
					<p><strong><a href="#">
					Videcámara - Alta definición 1080p - 60 GB
					</a></strong></p>
					
					<p>
					<a href="#">Comprar:</a>
					<del>1.099 €</del>
					<strong>999 €</strong>
					</p>				
				</td>
			</tr>
			
			<tr>
				<td><img src="img/tv.png" alt="TV" title="TV"/></td>
				<td>
						<p><strong><a href="#">
					Televisor - 46" - Full HD
					</a></strong></p>
					
					<p>
					<a href="#">Comprar:</a>
					<del>1.999 €</del>
					<strong>1.799 €</strong>
					</p>			
				</td>
			</tr>
			
			<tr>
				<td><img src="img/movil.png" alt="Móvil" title="Móvil"/></td>
				<td>
						<p><strong><a href="#">
					Móvil - 3G - WiFi - 8 GB
					</a></strong></p>
					
					<p>
					<a href="#">Comprar:</a>
					<del>399 €</del>
					<strong>349 €</strong>
					</p>			
				</td>
			</tr>
		

		
		</table>
	
	</body>
</html>
