<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Fusión de columnas</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Fusión de columnas</h1>

		<table border="1">
		
			<tr>
				<td align="center" colspan="2">A</td>
			</tr>
			
			<tr>
				<td>B</td>
				<td>C</td>
			</tr>
		</table>
			
			
		<h1>Fusión de filas</h1>
		
		<table border="1">		
			<tr>
				<td>A</td>
				<td rowspan="2">B</td>
			</tr>
			
			<tr>
				<td>C</td>
			</tr>	
		</table>
		
		
		<h1>Fusión de columnas 2</h1>
		
		<table border="1">
			
			<tr align="center">
				<td colspan="3">A</td>
				<td>B</td>
			</tr>
			
			<tr align="center">
				<td>C</td>
				<td colspan="2">D</td>
				<td>E</td>
			</tr>
			
			<tr align="center">
				<td colspan="4">F</td>
			</tr>
			
			<tr align="center">
				<td>G</td>
				<td>H</td>
				<td>I</td>
				<td>J</td>
			</tr>
	
		</table>
		
		<h1>Fusión de filas 2</h1>
		
		<table border="1">
			
			<tr>
				<td>A</td>
				<td>B</td>
				<td rowspan="3">C</td>
				<td>D</td>
			</tr>
			
			<tr>
				<td rowspan="2">E</td>
				<td>F</td>
				<td rowspan="3">G</td>
			</tr>
			
			<tr>
				<td>H</td>
			</tr>
			
			<tr>
				<td>I</td>
				<td>J</td>
				<td>K</td>
			</tr>
			
		</table>

	</body>
</html>
